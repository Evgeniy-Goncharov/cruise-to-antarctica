<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="css/style.min.css">

<body class="page__body">
  <div class="wrapper">
    <header class="page-header page-header--no-js">
      <div class="page-header__flex">
        <a class="page-header__logo logo">
          <svg class="logo__image" role="img" alt="Круизы в Антарктику - узнай самые загадочные уголки планеты!"
            width="70" height="38">
            <use href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>

        <button class="menu-button menu-button--no-js" aria-label="Открыть меню"></button>

        <nav class="page-header__nav main-nav main-nav--no-js">
          <a class="main-nav__logo logo logo--black">
            <svg class="logo__image" role="img" alt="Круизы в Антарктику - узнай самые загадочные уголки планеты!"
              width="70" height="38">
              <use href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>

          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link" href="#">Преимущества</a> </li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Направления</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Ближайшие круизы</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>

    </main>

    <footer class="page-footer">
      <div class="page-footer__flex">
        <div class="page-footer__left-column">
          <a class="page-footer__logo logo">
            <svg class="logo__image" role="img" alt="Круизы в Антарктику - узнай самые загадочные уголки планеты!"
              width="70" height="38">
              <use href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>

          <section class="page-footer__nav main-nav main-nav--footer">
            <h2 class="visually-hidden">Навигация по странице</h2>
            <ul class="main-nav__list">
              <li class="main-nav__item"><a class="main-nav__link" href="#">Преимущества</a> </li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Направления</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Ближайшие круизы</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Контакты</a></li>
            </ul>
          </section>
        </div>

        <div class="page-footer__right-column">
          <section class="page-footer__social social">
            <h2 class="visually-hidden">Мы в соцсетях</h2>
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg class="social__icon social__icon--fb" width="11" height="20" role="img" alt="Фейсбук">
                    <use href="img/sprite_auto.svg#fb"></use>
                  </svg>
                </a>
              </li>

              <li class="social__item">
                <a class="social__link" href="#">
                  <svg class="social__icon social__icon--instagram" width="20" height="20" role="img" alt="Фейсбук">
                    <use href="img/sprite_auto.svg#instagram"></use>
                  </svg>
                </a>
              </li>

              <li class="social__item">
                <a class="social__link" href="#">
                  <svg class="social__icon social__icon--twitter" width="20" height="16" role="img" alt="Фейсбук">
                    <use href="img/sprite_auto.svg#twitter"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </footer>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
